<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Champions</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #121212; 
            color: white; 
        }
        
        .container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            margin: 20px; 
        }
        
        .champion, .cocktail { 
            background: #222; 
            padding: 10px; 
            border-radius: 10px; 
            width: 200px; 
            position: relative; 
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeInUp 0.5s forwards; 
        }
        
        .champion img, .cocktail img { 
            width: 100%; 
            border-radius: 5px; 
            transition: transform 0.3s ease-in-out; 
        }
        
        .champion .image-container, .cocktail .image-container {
            position: relative;
            display: inline-block;
            border: 5px solid;
            border-radius: 5px;
            padding: 5px;
            transition: transform 0.3s ease-in-out;
        }
        
        .champion:hover .image-container, .cocktail:hover .image-container {
            transform: scale(1.1);
        }
        
        .palette { 
            display: flex; 
            margin-top: 10px; 
        }
        
        .color-box { 
            width: 33.3%; 
            height: 20px; 
        }
        
        .ingredients-list {
            display: none;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .ingredient-item {
            margin-bottom: 5px;
        }
        
        .ingredient-item span {
            display: inline-block;
            margin-left: 10px;
            padding: 3px;
            border-radius: 5px;
        }
        
        .cocktail-list {
            margin-top: 15px;
            text-align: left;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOutUp {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #333;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>League Champions and Cocktails</h1>
    <div class="container" id="championContainer"></div>

    <script>
        async function fetchChampions() {
            const res = await fetch("/api/champions");
            const champions = await res.json();
            const container = document.getElementById("championContainer");

            champions.forEach(champ => {
                const champDiv = document.createElement("div");
                champDiv.classList.add("champion");
                champDiv.innerHTML = `
                    <div class="image-container" style="border-color:${champ.Mixed};">
                        <img src="${champ.Image}" alt="${champ.Name}">
                    </div>
                    <h3 style="color: ${champ.Mixed};">${champ.Name}</h3>
                    <h5 style="color: ${champ.Mixed};">${champ["Cocktail Name"]}</h5>
                    <div class="palette">
                        ${champ.Palette.map(color => `<div class="color-box" style="background:${color};"></div>`).join("")}
                    </div>
                    <div class="ingredients-list" id="ingredients-${champ.Name}">
                        ${champ.Ingredients.map(ingredient => `
                            <div class="ingredient-item">
                                ${ingredient}
                            </div>
                        `).join("")}
                    </div>
                    <div class="cocktail-list" id="cocktails-${champ.Name}">
                        <h4>Recommended Cocktails:</h4>
                    </div>
                `;

                champDiv.addEventListener("mouseenter", () => {
                    const ingredients = document.getElementById(`ingredients-${champ.Name}`);
                    ingredients.style.display = "block";
                    ingredients.style.animation = "slideDown 0.5s forwards";
                });

                champDiv.addEventListener("mouseleave", () => {
                    const ingredients = document.getElementById(`ingredients-${champ.Name}`);
                    ingredients.style.animation = "";
                    ingredients.style.display = "none";
                });

                container.appendChild(champDiv);

                fetchCocktailsForChampion(champ.Name);
            });
        }

        async function fetchCocktailsForChampion(championName) {
            const res = await fetch(`/api/cocktails?champion=${championName}`);
            const cocktails = await res.json();
            const cocktailContainer = document.getElementById(`cocktails-${championName}`);

            cocktails.forEach(cocktail => {
                const cocktailDiv = document.createElement("div");
                cocktailDiv.classList.add("cocktail");
                cocktailDiv.innerHTML = `
                    <h5>${cocktail.Name}</h5>
                    <div class="image-container">
                        <img src="${cocktail.Image}" alt="${cocktail.Name}">
                    </div>
                    <p>${cocktail.Description}</p>
                `;
                cocktailContainer.appendChild(cocktailDiv);
            });
        }

        fetchChampions();
    </script>
</body>
</html>
